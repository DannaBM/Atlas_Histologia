<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSeadragon Example</title>
    <script src="openseadragon.min.js"></script>
    <style>
        #openseadragon {
            width: 100vw;
            height: 100vh;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="openseadragon"></div>

    <script>
        var viewer = OpenSeadragon({
            id: "openseadragon",
            prefixUrl: "images/",
            tileSources: {
                type: 'image',
                url: 'https://i.postimg.cc/y8QmCN6J/esofago.png', // Enlace absoluto a la imagen
                buildPyramid: false,
                minZoomImageRatio: 1,
                maxZoomPixelRatio: 2
            },
            defaultZoomLevel: 2,
            minZoomLevel: 0.5
        });
    </script>
</body>
</html>
